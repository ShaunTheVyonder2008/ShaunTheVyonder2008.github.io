<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
</head>

<body>
    <script>
        function myFunction() {
            const username = loginForm.username.value;
            const password = loginForm.password.value;

            if (username === "shaun" && password === "admin") {
                alert('You have successfully logged in. \n Returning to Home Page');
                location.href('/');
            } else {
                alert('Your password is not correct or is not found on the database!');
                location.reload();
            }
        }
    </script>
    <center>
        <main id="main-holder">
            <h1 id="login-header">Login to TTNRT</h1>
            <p>Enter your assigned login details!</p>
            <form id="login-form">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit" onclick="myFunction()">
            </form>

        </main>
    </center>
</body>

</html>
